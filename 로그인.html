<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="container">
        <header id="header"><h1>로그인</h1></header>
        <main id="main">
            <form action="./signup">
                <p>아이디 <input type="text" maxlength="20" 
                placeholder="아이디를 입력하세요" name="userid"></p>
                <p>비밀번호 <input type="password" maxlength="20" placeholder="비밀번호를 입력하세요" name="userpw"></p>
                <button type="button">로그인하기</button>
            </form>
        </main>
    </div>
</body>
</html>
